<svg width="1024" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Mercury base gradient -->
    <radialGradient id="mercuryBase" cx="40%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#D4C4A0;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#B8A082;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#A08B6B;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#8C7853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5B42;stop-opacity:1" />
    </radialGradient>

    <!-- Crater shadow gradient -->
    <radialGradient id="craterShadow">
      <stop offset="0%" style="stop-color:#4A3F32;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#6B5B42;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#8C7853;stop-opacity:0" />
    </radialGradient>

    <!-- Highland areas -->
    <radialGradient id="highlands" cx="60%" cy="20%" r="50%">
      <stop offset="0%" style="stop-color:#E6D6B0;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#D4C4A0;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#B8A082;stop-opacity:0.2" />
    </radialGradient>

    <!-- Surface texture pattern -->
    <pattern id="mercuryTexture" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#A08B6B" opacity="0.3"/>
      <circle cx="20" cy="30" r="8" fill="#6B5B42" opacity="0.6"/>
      <circle cx="70" cy="20" r="5" fill="#4A3F32" opacity="0.7"/>
      <circle cx="50" cy="80" r="12" fill="#6B5B42" opacity="0.5"/>
      <circle cx="85" cy="60" r="6" fill="#4A3F32" opacity="0.8"/>
    </pattern>
  </defs>

  <!-- Base surface -->
  <rect width="100%" height="100%" fill="url(#mercuryBase)"/>

  <!-- Highland regions -->
  <rect width="100%" height="100%" fill="url(#highlands)"/>

  <!-- Major craters -->
  <circle cx="200" cy="150" r="60" fill="url(#craterShadow)" opacity="0.8"/>
  <circle cx="180" cy="130" r="35" fill="#D4C4A0" opacity="0.6"/>
  <circle cx="190" cy="140" r="15" fill="#4A3F32" opacity="0.9"/>

  <circle cx="700" cy="300" r="80" fill="url(#craterShadow)" opacity="0.7"/>
  <circle cx="680" cy="280" r="50" fill="#C4B494" opacity="0.5"/>
  <circle cx="690" cy="290" r="20" fill="#4A3F32" opacity="0.8"/>

  <circle cx="450" cy="200" r="45" fill="url(#craterShadow)" opacity="0.9"/>
  <circle cx="440" cy="190" r="25" fill="#B8A082" opacity="0.6"/>
  <circle cx="445" cy="195" r="10" fill="#3A2F22" opacity="0.9"/>

  <!-- Medium craters -->
  <circle cx="850" cy="100" r="35" fill="#6B5B42" opacity="0.7"/>
  <circle cx="840" cy="90" r="20" fill="#8C7853" opacity="0.5"/>
  <circle cx="845" cy="95" r="8" fill="#4A3F32" opacity="0.8"/>

  <circle cx="100" cy="400" r="40" fill="#6B5B42" opacity="0.6"/>
  <circle cx="90" cy="390" r="25" fill="#8C7853" opacity="0.4"/>
  <circle cx="95" cy="395" r="10" fill="#4A3F32" opacity="0.9"/>

  <circle cx="600" cy="80" r="30" fill="#6B5B42" opacity="0.8"/>
  <circle cx="590" cy="70" r="18" fill="#A08B6B" opacity="0.5"/>

  <!-- Small crater field -->
  <circle cx="300" cy="350" r="15" fill="#6B5B42" opacity="0.6"/>
  <circle cx="320" cy="370" r="12" fill="#6B5B42" opacity="0.7"/>
  <circle cx="280" cy="380" r="10" fill="#4A3F32" opacity="0.8"/>
  <circle cx="550" cy="450" r="18" fill="#6B5B42" opacity="0.5"/>
  <circle cx="750" cy="450" r="14" fill="#6B5B42" opacity="0.7"/>
  <circle cx="900" cy="350" r="20" fill="#6B5B42" opacity="0.6"/>

  <!-- Surface texture overlay -->
  <rect width="100%" height="100%" fill="url(#mercuryTexture)" opacity="0.4"/>

  <!-- Ray systems from impacts -->
  <path d="M200,150 L50,50" stroke="#C4B494" stroke-width="3" opacity="0.3"/>
  <path d="M200,150 L350,80" stroke="#C4B494" stroke-width="2" opacity="0.3"/>
  <path d="M700,300 L900,200" stroke="#C4B494" stroke-width="4" opacity="0.2"/>
  <path d="M700,300 L500,450" stroke="#C4B494" stroke-width="3" opacity="0.2"/>
</svg>